<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Analogic Digital</title>
</head>
<body>
    <main class="main">
        <h1 class="title">WE'RE LAUNCHING SOON</h1>
        <section class="clock">
            <div class="card">
                <div class="segment-hour">
                    <p class="segment-hour__text" id="days">
                    </p>
                    <div class="shadow-white"></div>
                </div>
                <label class="text-card">Days</label>
            </div>
            <div class="card">
                <div class="segment-hour">
                    <p class="segment-hour__text" id="hours">
                    </p>
                    <div class="shadow-white"></div>
                </div>
                <label class="text-card">Hours</label>
            </div>
            <div class="card">
                <div class="segment-hour">
                    <p class="segment-hour__text" id="minutes">
                    </p>
                    <div class="shadow-white"></div>
                </div>
                <label class="text-card">Minutes</label>
            </div>
            <div class="card">
                <div class="segment-hour">
                    <p class="segment-hour__text" id="seconds">
                    </p>
                    <div class="shadow-white"></div>
                </div>
                <label class="text-card">Seconds</label>
            </div>
        </section>
        <footer class="footer">
            <nav class="footer-navbar">
                <a href="#" class="footer-navbar__link">
                    <img src="/assets/img/icon-facebook.svg" alt="social-media-link-facebook">
                </a>
                <a href="#" class="footer-navbar__link">
                    <img src="/assets/img/icon-instagram.svg" alt="social-media-link-instagram">
                </a>
                <a href="#" class="footer-navbar__link">
                    <img src="/assets/img/icon-pinterest.svg" alt="socila-medio-link-pinterest">
                </a>
            </nav>
            <p class="footer-text">
                Challeng by <span class="footer-text-color--soft-red">Frontend Mentor</span>. 
                Resolved by <span class="footer-text-color--soft-red">Andreszd</span>
            </p>
        </footer>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
